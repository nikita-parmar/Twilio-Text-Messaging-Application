{% extends "base.html" %}

{% block content %}
    <p>{{ title }}</p>

    <h3>Broadcast a message</h3>
   
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.broadcast_msg.label }}<br>
            {{ form.broadcast_msg(size=200) }}
        </p>

        <p>{{ form.submit2() }}</p>
    </form>
{% endblock %}
